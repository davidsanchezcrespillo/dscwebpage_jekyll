<ul class="main-menu list-inline">
{% for social_item in site.social %}
<li class="list-inline-item mr-0">
{% if social_item.url contains 'http' %}
<a href="{{ social_item.url }}" title="{{ social_item.title }}" class="btn btn-outline-dark btn-sm">
{% else %}
<a href="{{ social_item.url | prepend:site.baseurl }}" title="{{ social_item.title }}" class="btn btn-outline-dark btn-sm">
{% endif %}
{{ social_item.title }}
</a> 
</li>
{% endfor %}
</ul>
