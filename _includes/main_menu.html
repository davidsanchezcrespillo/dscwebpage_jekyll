<ul class="nav nav-pills">
    <li><a href="{{ '/index.html' | prepend:site.baseurl }}"><span class="glyphicon glyphicon-home"></span></a></li>
{% for menu_item in site.menu %}
    <li class="{% if menu_item.items %}dropdown{% endif %}">
    <a href="{{ menu_item.url | prepend:site.baseurl }}" {% if menu_item.items %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
    {% if menu_item.icon %}<span class="glyphicon glyphicon-{{ menu_item.icon }}"></span>{% endif %} 
    {{ menu_item.title }}{% if menu_item.items %}&nbsp;<span class="caret"></span>{% endif %}
    </a>
    {% if menu_item.items %}
    <ul class="dropdown-menu" role="menu">
    {% for subitem in menu_item.items %}
    <li>
    <a href="{{ subitem.url | prepend:site.baseurl }}">
    {{ subitem.title }}
    </a>
    </li>
    {% endfor %}
    </ul>
    {% endif %}
    </li>
{% endfor %}
</ul>
