{% for publication in site.publications %}
<table class="table table-default table-responsive table-bordered table-striped table-condensed">
  <tbody>
    <tr class="success">
      <td>Title</td><td>{{ publication.title }}</td>
    </tr>
    <tr>
      <td>Authors</td><td>{{ publication.authors }}</td>
    </tr>
    <tr>
      <td>Date</td><td>{{ publication.date }}</td>
    </tr>
    <tr>
      <td>Where</td><td>{{ publication.where }}</td>
    </tr>
  </tbody>
</table>
<hr />
{% endfor %}
