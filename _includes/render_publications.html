{% for publication in site.publications %}
<div class="panel panel-info">
  <div class="panel-heading">
    {{ publication.title  }}
  </div>
  <ul class="panel-body">
    <li class="list-group-item">{{ publication.authors }}</li>
    <li class="list-group-item">{{ publication.date }}</li>
    <li class="list-group-item">{{ publication.where }}</li>
  </ul>
</div>
{% endfor %}
