<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
          {% if page.title %}
          {{ page.title | append: ' -'}} {{ site.title}}
          {% else %}
          David Sánchez Crespillo
          {% endif %}
        </title>
        <meta name="description" content="David Sánchez Crespillo - Personal web site" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="{{ page.title | default: site.title }}" />
        <meta property="og:description" content="{{ page.title | default: site.title }}" />
        <meta property="og:image" content="http://sanchezcrespillo.info{{ '/media/img/blanque.png' | prepend:site.baseurl }}" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@dinopmi" />
        <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
        <meta name="twitter:description" content="{{ page.title | default: site.title }}" />
        <meta name="twitter:image" content="http://sanchezcrespillo.info{{ '/media/img/blanque.png' | prepend:site.baseurl }}" />
        <meta name="twitter:dnt" content="on">
        {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather%7CRoboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ '/media/css/style.css' | prepend:site.baseurl }}" />
    </head>
    <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div>
            <p class="header-title"><a href="{{ '/index.html' | prepend:site.baseurl }}" title="Home">David Sánchez Crespillo</a></p>
            {% include social_links.html %}
          </div>
        </div>
      </div>
      <hr>
      <div role="main">
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </div>
      <hr>
      <div class="row top-space">
        <div class="col-md-12">
              {% include footer_links.html %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
