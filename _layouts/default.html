<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
          {% if page.title %}
          {{ page.title | append: ' -'}} {{ site.title}}
          {% else %}
          David Sánchez Crespillo
          {% endif %}
        </title>
        <meta name="description" content="David Sánchez Crespillo - Personal web site" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="{{ page.title | default: site.title }}" />
        <meta property="og:description" content="{{ page.title | default: site.title }}" />
        <meta property="og:image" content="http://sanchezcrespillo.info{{ '/media/img/blanque.png' | prepend:site.baseurl }}" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@dinopmi" />
        <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
        <meta name="twitter:description" content="{{ page.title | default: site.title }}" />
        <meta name="twitter:image" content="http://sanchezcrespillo.info{{ '/media/img/blanque.png' | prepend:site.baseurl }}" />
        {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ '/media/css/style.css' | prepend:site.baseurl }}" />
        <!--<script src="{{ '/media/js/modernizr.custom.js' | prepend:site.baseurl }}"></script>-->
        <!--[if lt IE 9]>
        <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js">
        </script>
        <![endif]-->
    </head>
    <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12 clearfix">
        <div class="pull-left title-icon">
        <a href="{{ '/index.html' | prepend:site.baseurl }}" title="Home"><img src="{{ '/media/img/blanque.png' | prepend:site.baseurl }}" alt="Icon" /></a>
        </div>
        <div class="header-title"><a href="{{ '/index.html' | prepend:site.baseurl }}" title="Home">David Sánchez Crespillo</a></div>
       {% include social_links.html %}
        </div>
      </div>

      <article>
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
            {{ content }}
      </article>

      <div class="row top-space">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-8">
          <div class="text-right top-space">
            {% include footer_links.html %}
          </div>
        </div>
      </div>

    </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
